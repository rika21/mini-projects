<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../dist/output.css" rel="stylesheet" />
    <title>Add To Cart</title>
  </head>
  <body class="bg-bg-add-to-cart h-screen flex justify-center items-center">
    <div
      class="flex flex-col w-[250px] bg-white items-center gap-2 py-8 rounded-md shadow-lg"
    >
      <div class="w-[100px]">
        <img src="..\images\headphone.png" alt="headphone" />
      </div>
      <div class="bg-black text-white rounded-full px-4 text-xs">
        Free Shipping
      </div>
      <div class="font-bold text-center text-sm px-4">
        Razer Kraken Kitty Edt Gaming Headset Quartz
      </div>
      <div class="text-xs line-through">$799</div>
      <div class="text-3xl font-bold">$599</div>
      <div class="text-gray-400 text-[8px]">
        This offer is valid until April 3rd or as long as stock lasts
      </div>
      <div class="">
        <button
          class="w-[200px] px-5 py-2 bg-[#3B82F6] hover:bg-[#1E4DD2] rounded-md text-white text-[10px] border-b-2 border-[#1E4DD2]"
        >
          Add to cart
        </button>
      </div>

      <div class="text-[10px] text-left self-start mx-8">
        <div
          class="bg-green-600 w-[6px] h-[6px] rounded-full inline-block animate-blink"
        ></div>
        50+ pcs. in stock
      </div>
      <div>
        <button
          class="w-[200px] px-5 py-2 border-2 border-gray-200 hover:bg-white hover:scale-95 duration-100 ease-in-out rounded-md text-black font-semibold text-[10px]"
        >
          Add to cart
        </button>
      </div>
      <div>
        <button
          class="w-[200px] px-5 py-2 border-2 border-gray-200 hover:bg-white hover:scale-95 duration-100 ease-in-out rounded-md text-black font-semibold text-[10px]"
        >
          Add to wishlist
        </button>
      </div>
    </div>
  </body>
</html>
